<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Diagnoses - Reports</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navigation}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">ü¶† Most Common Diagnoses</h1>
        <p class="lead">Frequency of diagnoses across all examinations</p>

        <div th:if="${diagnoses != null and !diagnoses.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Diagnosis</th>
                        <th>Number of Cases</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, iterStat : ${diagnoses}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${item.diagnosis}">Flu</td>
                        <td>
                            <span class="badge bg-primary" th:text="${item.count}">10</span>
                        </td>
                        <td>
                            <form th:action="@{/reports/patients-by-diagnosis}" method="post" style="display:inline;">
                                <input type="hidden" name="diagnosis" th:value="${item.diagnosis}">
                                <button type="submit" class="btn btn-sm btn-info">View Patients</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${diagnoses == null or diagnoses.isEmpty()}" class="alert alert-info">
            No diagnosis data available yet.
        </div>

        <div class="mt-4">
            <a th:href="@{/reports}" class="btn btn-secondary">‚Üê Back to Reports</a>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
