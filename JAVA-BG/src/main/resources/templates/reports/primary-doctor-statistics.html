<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Doctor Statistics - Reports</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navigation}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">üìä Primary Doctor Statistics</h1>
        <p class="lead">Number of registered patients per primary doctor</p>

        <div th:if="${statistics != null and !statistics.isEmpty()}"
             th:with="totalCount=${#aggregates.sum(statistics.![count])}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Doctor Name</th>
                        <th>Number of Patients</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat, iterStat : ${statistics}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${stat.doctorName}">Dr. Smith</td>
                        <td>
                            <span class="badge bg-primary" th:text="${stat.count}">10</span>
                        </td>
                        <td>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar" role="progressbar" 
                                     th:style="'width: ' + ${(totalCount != null and totalCount > 0) ? (stat.count * 100.0 / totalCount) : 0} + '%'"
                                     th:text="${#numbers.formatDecimal((totalCount != null and totalCount > 0) ? (stat.count * 100.0 / totalCount) : 0, 1, 1)} + '%'">
                                    50%
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-secondary">
                        <td colspan="2"><strong>Total</strong></td>
                        <td colspan="2">
                            <strong th:text="${totalCount}">100</strong> patients
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div th:if="${statistics == null or statistics.isEmpty()}" class="alert alert-info">
            No data available yet.
        </div>

        <div class="mt-4">
            <a th:href="@{/reports}" class="btn btn-secondary">‚Üê Back to Reports</a>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
