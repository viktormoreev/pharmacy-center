<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Sick Leave Ranking - Reports</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>
    <div th:replace="~{fragments :: navigation}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">ü§í Doctors Sick Leave Ranking</h1>
        <p class="lead">Doctors ranked by number of sick leaves issued</p>

        <div th:if="${ranking != null and !ranking.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Doctor Name</th>
                        <th>Sick Leaves Issued</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat, iterStat : ${ranking}">
                        <td>
                            <span th:if="${iterStat.index == 0}" class="badge bg-warning text-dark">ü•á #1</span>
                            <span th:if="${iterStat.index == 1}" class="badge bg-secondary">ü•à #2</span>
                            <span th:if="${iterStat.index == 2}" class="badge bg-warning" style="background-color: #CD7F32 !important;">ü•â #3</span>
                            <span th:if="${iterStat.index > 2}" th:text="'#' + ${iterStat.count}">#4</span>
                        </td>
                        <td th:text="${stat.doctorName}">Dr. Smith</td>
                        <td>
                            <span class="badge bg-danger" th:text="${stat.count}">10</span>
                        </td>
                        <td>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar bg-danger" role="progressbar" 
                                     th:style="'width: ' + ${stat.count * 100.0 / ranking.stream().mapToLong(s -> s.count).sum()} + '%'"
                                     th:text="${#numbers.formatDecimal(stat.count * 100.0 / ranking.stream().mapToLong(s -> s.count).sum(), 1, 1)} + '%'">
                                    50%
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-secondary">
                        <td colspan="2"><strong>Total</strong></td>
                        <td colspan="2">
                            <strong th:text="${ranking.stream().mapToLong(s -> s.count).sum()}">100</strong> sick leaves
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div th:if="${ranking == null or ranking.isEmpty()}" class="alert alert-info">
            No sick leave data available yet.
        </div>

        <div class="mt-4">
            <a th:href="@{/reports}" class="btn btn-secondary">‚Üê Back to Reports</a>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
