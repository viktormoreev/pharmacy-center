<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments :: header"></header>
<nav th:replace="fragments :: navbar"></nav>
    
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="page-title">‚ûï Add New Medicine</h2>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="content-card fade-in">
                        <div class="mb-4">
                            <h4 style="color: #2c3e50;">Medicine Information</h4>
                            <p class="text-muted">Fill in the details below to add a new medicine to your inventory</p>
                        </div>
                        
                        <form action="#" th:action="@{/medicines/create}" th:object="${medicine}" method="post">
                            <div class="form-group">
                                <label for="name">üíä Medicine Name <span style="color: var(--danger-color);">*</span></label>
                                <input class="form-control" 
                                       type="text" 
                                       th:field="*{name}" 
                                       placeholder="e.g., Paracetamol, Aspirin" 
                                       id="name"
                                       required>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                            </div>
                            
                            <div class="form-group">
                                <label for="ageAppropriateness">üéÇ Minimum Age <span style="color: var(--danger-color);">*</span></label>
                                <input class="form-control" 
                                       type="number" 
                                       th:field="*{ageAppropriateness}" 
                                       placeholder="e.g., 18" 
                                       id="ageAppropriateness"
                                       min="0"
                                       max="100"
                                       required>
                                <small class="form-text text-muted">Minimum age required to use this medicine</small>
                                <span class="text-danger" th:if="${#fields.hasErrors('ageAppropriateness')}" th:errors="*{ageAppropriateness}">Age Error</span>
                            </div>
                            
                            <div class="form-group">
                                <label>üìã Prescription Required</label>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           th:field="*{needsRecipe}" 
                                           id="needsRecipe">
                                    <label class="form-check-label" for="needsRecipe">
                                        This medicine requires a prescription
                                    </label>
                                </div>
                                <small class="form-text text-muted">Check this box if a doctor's prescription is required</small>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="d-flex justify-content-between">
                                <a href="/medicines" class="btn btn-secondary">
                                    ‚Üê Back to List
                                </a>
                                <button type="submit" class="btn btn-success btn-lg">
                                    üíæ Save Medicine
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
