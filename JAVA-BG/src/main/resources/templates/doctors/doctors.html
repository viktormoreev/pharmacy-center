<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head}">
    <title>Doctors Management</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="mb-0">
                <i class="bi bi-person-badge me-2"></i>Doctors Management
            </h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/doctors/create" class="btn btn-primary" sec:authorize="hasAnyRole('PHARMACIST', 'ADMIN')">
                <i class="bi bi-plus-circle me-1"></i>Add New Doctor
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Doctors Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${doctors.isEmpty()}" class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <p class="lead text-muted mt-3">No doctors found</p>
                <a href="/doctors/create" class="btn btn-primary" sec:authorize="hasAnyRole('PHARMACIST', 'ADMIN')">
                    <i class="bi bi-plus-circle me-1"></i>Add First Doctor
                </a>
            </div>

            <div th:unless="${doctors.isEmpty()}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Prescriptions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}">1</td>
                            <td>
                                <strong th:text="${doctor.name}">Dr. Smith</strong>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${doctor.recipes != null ? doctor.recipes.size() : 0}">0</span>
                                prescriptions
                            </td>
                            <td>
                                <a th:href="@{/doctors/{id}(id=${doctor.id})}"
                                   class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <span sec:authorize="hasAnyRole('PHARMACIST', 'ADMIN')">
                                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/doctors/delete/{id}(id=${doctor.id})}" 
                                          method="post" 
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this doctor?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
