<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Doctor Details</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-4">
    <h2 class="mb-3"><i class="bi bi-person-badge me-2"></i>Doctor Details</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-borderless">
                <tr>
                    <th style="width: 220px;">ID</th>
                    <td th:text="${doctor.id}">1</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${doctor.name}">Dr. Name</td>
                </tr>
                <tr>
                    <th>License Number</th>
                    <td th:text="${doctor.licenseNumber != null ? doctor.licenseNumber : '-'}">-</td>
                </tr>
                <tr>
                    <th>Specialty</th>
                    <td th:text="${doctor.specialty != null ? doctor.specialty : '-'}">-</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${doctor.email != null ? doctor.email : '-'}">-</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${doctor.phoneNumber != null ? doctor.phoneNumber : '-'}">-</td>
                </tr>
                <tr>
                    <th>Total Prescriptions</th>
                    <td th:text="${doctor.recipes != null ? doctor.recipes.size() : 0}">0</td>
                </tr>
            </table>

            <div class="mt-3">
                <a th:href="@{/doctors}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
