<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Diagnosis</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div th:replace="~{fragments :: navigation}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">‚úèÔ∏è Edit Diagnosis</h1>
        
        <form th:action="@{/diagnoses/edit/{id}(id=${diagnosis.id})}" th:object="${diagnosis}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="icd10Code" class="form-label">ICD-10 Code</label>
                            <input type="text" th:field="*{icd10Code}" id="icd10Code" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Diagnosis Name *</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="diagnosisDate" class="form-label">Diagnosis Date *</label>
                            <input type="date" th:field="*{diagnosisDate}" id="diagnosisDate" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <select th:field="*{severity}" id="severity" class="form-select">
                                <option value="">-- Select Severity --</option>
                                <option th:each="sev : ${severities}" th:value="${sev}" th:text="${sev}">MILD</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="isPrimary" class="form-label">Type</label>
                            <select th:field="*{isPrimary}" id="isPrimary" class="form-select">
                                <option th:value="true">Primary Diagnosis</option>
                                <option th:value="false">Secondary Diagnosis</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea th:field="*{notes}" id="notes" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">üíæ Update Diagnosis</button>
                <a th:href="@{/diagnoses/view/{id}(id=${diagnosis.id})}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
