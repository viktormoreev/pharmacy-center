<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Diagnosis</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div th:replace="~{fragments :: navigation}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">‚ûï Create New Diagnosis</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <form th:action="@{/diagnoses/create}" th:object="${diagnosis}" method="post">
            <input type="hidden" name="recipeId" th:if="${recipe != null}" th:value="${recipe.id}">
            
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3" th:if="${recipe == null}">
                            <label for="recipeId" class="form-label">Recipe / Examination *</label>
                            <select name="recipeId" id="recipeId" class="form-select" required>
                                <option value="">-- Select Recipe --</option>
                                <option th:each="r : ${recipes}"
                                        th:value="${r.id}"
                                        th:text="'#' + ${r.id} + ' | ' + ${r.customer.name} + ' | ' + ${#temporals.format(r.creationDate, 'dd-MM-yyyy')}">
                                    Recipe
                                </option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3" th:if="${recipe != null}">
                            <label class="form-label">Recipe / Examination</label>
                            <div class="form-control-plaintext"
                                 th:text="'#' + ${recipe.id} + ' | ' + ${recipe.customer.name} + ' | ' + ${#temporals.format(recipe.creationDate, 'dd-MM-yyyy')}">
                                Recipe
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="icd10Code" class="form-label">ICD-10 Code</label>
                            <input type="text" th:field="*{icd10Code}" id="icd10Code" 
                                   class="form-control" placeholder="e.g., J11.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Diagnosis Name *</label>
                            <input type="text" th:field="*{name}" id="name" 
                                   class="form-control" required placeholder="e.g., Influenza">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}" id="description" 
                                  class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="diagnosisDate" class="form-label">Diagnosis Date *</label>
                            <input type="date" th:field="*{diagnosisDate}" id="diagnosisDate" 
                                   class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <select th:field="*{severity}" id="severity" class="form-select">
                                <option value="">-- Select Severity --</option>
                                <option th:each="sev : ${severities}" 
                                        th:value="${sev}" th:text="${sev}">MILD</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="isPrimary" class="form-label">Type</label>
                            <select th:field="*{isPrimary}" id="isPrimary" class="form-select">
                                <option th:value="true">Primary Diagnosis</option>
                                <option th:value="false">Secondary Diagnosis</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea th:field="*{notes}" id="notes" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">üíæ Save Diagnosis</button>
                <a th:href="@{/diagnoses}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
